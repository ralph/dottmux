# General settings
unbind C-b
unbind g
set -g prefix C-a
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",*256col*:Tc"
set -g focus-events on
# set -sg escape-time 500
set-option -sg escape-time 10
setw -g automatic-rename on

# Base index 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Custom shortcuts
bind C-a send-prefix
bind C-z resize-pane -Z
bind z last-window
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config."
bind L switch-client -l


source-file ~/.tmux/statusbar.conf


# Close other pane
bind C-x kill-pane -a

# Mouse support
setw -g mouse on # off | copy-mode

# OSX specific stuff
if-shell \
  'test "$(uname -s)" = Darwin' \
  'source-file ~/.tmux/osx.conf'

# Copy / paste
unbind [
bind Escape copy-mode
unbind ]
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
set -g assume-paste-time 1


bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"


# cycle through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# move windows
bind-key -r "<" swap-window -t -1
bind-key -r ">" swap-window -t +1

# move around panes with hjkl, as one would in vim after pressing ctrl-w
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"


# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key t command-prompt -p "send pane to:"  "join-pane -t '%%'"

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi


# Workaround for accessing macOS' pasteboard
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard

if-shell \
  'test "$(uname -s)" = Darwin' \
  'set-option -g default-command "reattach-to-user-namespace -l zsh"'


# tpm
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins'

# continuum/resurrect
set -g @continuum-restore 'on'
set -g @continuum-save-interval '600'
set -g @resurrect-dir '~/.tmux/resurrect'
set -g @resurrect-strategy-nvim 'session'


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
run '~/.tmux/plugins/tpm/tpm'
